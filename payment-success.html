<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | A1 Business Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            text-align: center;
        }
        .success-icon {
            font-size: 5rem;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .referral-code-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .referral-code-box:hover {
            transform: scale(1.05);
        }
        .btn-dashboard {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
        }
        .error-message {
            color: #ef4444;
            padding: 1rem;
            background: #fee2e2;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">ðŸŽ‰</div>
            <h1>Payment Successful!</h1>
            
            <div id="loadingState">
                <div class="loading"></div>
                <p id="statusMessage">Verifying your payment...</p>
            </div>
            
            <div id="successDetails" style="display: none;">
                <p>âœ… Your account is now active!</p>
                <p>âœ… Welcome bonus credited: â‚¹<span id="bonusAmount">50</span></p>
                
                <div class="referral-code-box" id="referralCodeBox" onclick="copyReferralCode()">
                    <small>Your Referral Code</small><br>
                    <span id="referralCode">Loading...</span>
                </div>
                
                <p style="color: #718096;">Click code to copy â€¢ Share with friends to earn!</p>
                
                <a href="dashboard.html" class="btn-dashboard">
                    Go to Dashboard â†’
                </a>
            </div>

            <div id="errorDetails" style="display: none;">
                <div class="error-message">
                    <p id="errorMessage"></p>
                </div>
                <a href="login.html" class="btn-dashboard">
                    Login Again
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://a1-business-hub.onrender.com/api";
        
        async function verifyPayment() {
            try {
                // Get token
                const token = localStorage.getItem("token");
                
                // Get order ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const orderId = urlParams.get("order_id");

                console.log("ðŸ” Verification started");
                console.log("Order ID:", orderId);
                console.log("Token:", token ? "Present âœ…" : "Missing âŒ");

                // Validate
                if (!orderId) {
                    throw new Error("Order ID not found. Please contact support.");
                }

                if (!token) {
                    throw new Error("Session expired. Please login again.");
                }

                // Update status message
                document.getElementById("statusMessage").textContent = 
                    "Verifying payment with server...";

                // Call verification API
                const response = await fetch(`${API_URL}/payment/verify-payment`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`,
                    },
                    body: JSON.stringify({ orderId }),
                });

                console.log("Response status:", response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Verification failed");
                }

                const data = await response.json();
                console.log("âœ… Verification successful:", data);

                // Hide loading, show success
                document.getElementById("loadingState").style.display = "none";
                document.getElementById("successDetails").style.display = "block";
                
                // Display data
                if (data.referralCode) {
                    document.getElementById("referralCode").textContent = data.referralCode;
                    localStorage.setItem("referralCode", data.referralCode);
                }
                
                if (data.welcomeBonus) {
                    document.getElementById("bonusAmount").textContent = data.welcomeBonus;
                }

                // Update localStorage user data
                const userStr = localStorage.getItem("user");
                if (userStr) {
                    try {
                        const user = JSON.parse(userStr);
                        user.is_active = true;
                        user.referral_code = data.referralCode;
                        localStorage.setItem("user", JSON.stringify(user));
                    } catch (e) {
                        console.error("Failed to update user data:", e);
                    }
                }

            } catch (error) {
                console.error("âŒ Verification error:", error);
                
                // Hide loading, show error
                document.getElementById("loadingState").style.display = "none";
                document.getElementById("errorDetails").style.display = "block";
                document.getElementById("errorMessage").textContent = error.message;
            }
        }

        function copyReferralCode() {
            const code = document.getElementById("referralCode").textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    const box = document.getElementById("referralCodeBox");
                    const originalBg = box.style.background;
                    
                    box.innerHTML = '<small>âœ“ Copied to Clipboard!</small><br>' + code;
                    box.style.background = "#48bb78";
                    
                    setTimeout(() => {
                        box.innerHTML = '<small>Your Referral Code</small><br>' + code;
                        box.style.background = originalBg || "linear-gradient(135deg, #667eea, #764ba2)";
                    }, 2000);
                }).catch(err => {
                    alert("Referral code: " + code);
                });
            } else {
                alert("Referral code: " + code + "\n\nCopy this code manually.");
            }
        }

        // Auto-start verification
        window.addEventListener('DOMContentLoaded', () => {
            console.log("ðŸš€ Page loaded, starting verification...");
            verifyPayment();
        });
    </script>
</body>
</html>
